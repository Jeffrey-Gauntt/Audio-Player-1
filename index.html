<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="img/utilities/favicon.png">
	<script src="https://kit.fontawesome.com/10eb3f15a1.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<title>Audio Player</title>
</head>
<body>

	<main>
		<section class="player-container">
			<div id="track-img-container" class="img-container">
				<img id="track-img" alt="Track Image">
			</div>
			<div class="info-container">
				<h2 id="track-title" class="info">Female Voice</h2>
				<h3 id="track-artist" class="info">Female Singer</h3>		
			</div>
			<div class="controls-container">
				<div class="controls-inner-1">
					<div id="current-time" class="time">0:00</div>
					<i id="prevBtn" class="fa-solid fa-backward-step"></i>
					<i id="playBtn" class="fa-solid fa-play"></i>
					<i id="pauseBtn" class="fa-solid fa-pause"></i>
					<i id="nextBtn" class="fa-solid fa-forward-step"></i>
					<div id="duration" class="time">0:11</div>
				</div>
				<div class="progress-container" id="progress-container">
					<div class="progress" id="progress"></div>
				</div>
			</div>
			<audio></audio>
		</section>
	</main>

	</div>
</footer>

<script src="script.js"></script>
</body>
</html>
